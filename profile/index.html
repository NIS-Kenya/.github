<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join THE NIS Kenya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://democracyinafrica.org/wp-content/uploads/2024/07/Designer.jpeg" alt="THE NIS Kenya Logo">
            <h1>Join THE NIS Kenya</h1>
            <p>Complete the form below to join our organization</p>
        </div>

        <form id="joinForm">
            <div class="form-group">
                <label for="username">GitHub Username:</label>
                <input type="text" id="username" name="username" required 
                       pattern="^[a-zA-Z0-9](?:[a-zA-Z0-9]|-(?=[a-zA-Z0-9])){0,38}$"
                       title="Please enter a valid GitHub username">
            </div>
            <div class="form-group">
                <label for="email">GitHub Email Address:</label>
                <input type="email" id="email" name="email" required
                       placeholder="The email associated with your GitHub account">
            </div>
            <button type="submit" class="button">Join Organization</button>
        </form>

        <div id="successMessage" class="success-message">
            Thank you for your interest! Please check your email for further instructions.
        </div>
        <div id="errorMessage" class="error-message">
            An error occurred. Please try again later.
        </div>
    </div>

    <script type="module">
        import { handleFormSubmission } from './js/form-handler.js';

        document.addEventListener('DOMContentLoaded', function() {
            // Handle form submission
            document.getElementById('joinForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                
                try {
                    const result = await handleFormSubmission(username, email);
                    
                    if (result.success) {
                        document.getElementById('successMessage').style.display = 'block';
                        document.getElementById('errorMessage').style.display = 'none';
                        document.getElementById('joinForm').reset();
                    } else {
                        throw new Error('Submission failed');
                    }
                } catch (error) {
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
