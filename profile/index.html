<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Organization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-code-generator/1.4.4/qrcode.min.js"></script>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Our Organization</h1>
        <button class="button" onclick="triggerAction()">Join Now</button>
        <div id="qrcode"></div>
    </div>

    <script>
        
        async function triggerAction() {
            const response = await fetch('https://api.github.com/repos/your-username/your-repo/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Authorization': 'token YOUR_GITHUB_TOKEN'
                },
                body: JSON.stringify({
                    event_type: 'join_organization'
                })
            });
            if (response.ok) {
                alert('Action triggered successfully!');
            } else {
                alert('Failed to trigger action');
            }
        }

        // Generate QR code
        const qrcode = new QRCode(document.getElementById('qrcode'), {
            text: window.location.href,
            width: 128,
            height: 128,
        });
    </script>
</body>
</html>
